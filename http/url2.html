<body>
  <script language="javascript" type="text/javascript">
var loc=location.href;
var n1=loc.length;
var n2=loc.indexOf("=");
var id=decodeURI(loc.substr(n2+1, n1-n2));
alert("注册成功:"+id);
document.write("你好！ "+id)
 
  </script>
